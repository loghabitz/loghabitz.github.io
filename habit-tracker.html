<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="habit-form">
            <input type="text" id="habitName" placeholder="New Habit">
            <button id="addHabitButton">Add Habit</button>
        </div>
        <div id="habitsContainer"></div>
        <div id="calendarContainer" class="calendar"></div>
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Upload Progress Picture</h2>
                <input type="file" id="progressImage">
                <button id="uploadButton">Upload</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
